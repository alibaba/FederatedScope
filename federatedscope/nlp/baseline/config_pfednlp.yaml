use_gpu: True
device: 0
seed: 12345
outdir: exp/
federate:
  mode: standalone
  hfl_method: pfednlp
  method: fedavg
  total_round_num: 100
  client_num: 18
data:
  type: pfednlp_data
  root: datasets/
  datasets: ['imdb', 'agnews', 'squad', 'newsqa', 'cnndm', 'msqg']
  num_grouped_clients: [1, 3, 3, 2, 5, 4]
  num_workers: 0
  cache_dir: cache/
model:
  type: pfednlp_model
  model_type: google/bert_uncased_L-2_H-128_A-2
  bos_token: '[unused0]'
  eos_token: '[unused1]'
  eoq_token: '[unused2]'
aggregator:
  num_agg_topk: [16, 16, 16, 16, 16, 16]
  inside_weight: 1.0
  outside_weight: 0.0
personalization:
  local_param: ['classifier', 'encoder.pooler', 'decoder']
trainer:
  type: pfednlp_trainer
train:
  batch_or_epoch: batch
  optimizer:
    type: AdamW
    lr: 5e-4
    weight_decay: 0.01
  scheduler:
    type: step
    warmup_ratio: 0.1
grad:
  grad_clip: 1.0
eval:
  split: ['test']
  report: ['group_avg']
  freq: 100000000  # eval freq across rounds
