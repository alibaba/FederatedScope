use_gpu: True
device: 1
early_stop:
  patience: 10
federate:
  mode: standalone
  client_num: 1
  total_round_num: 20
  save_to: "llama.offsite_tuning.ckpt"
  share_local_model: True
  online_aggr: False
data:
  root: data/
  type: 'alpaca@llm'
  splits: [0.98,0.01,0.01]
  splitter: 'iid'
llm:
  tok_len: 1000
  chat:
    max_len: 1000
  offsite_tuning:
    use: True
    emu_l: 2
    emu_r: 30
    emu_align:
      use: True
      restore_from: 'aligned_emulator.ckpt'
      save_to: 'aligned_emulator.ckpt'
      train:
        local_update_steps: 10
        batch_or_epoch: 'batch'
        lm_loss_weight: 0.1
        kd_loss_weight: 0.9
        optimizer:
          lr: 0.01
dataloader:
  batch_size: 1
model:
  type: 'decapoda-research/llama-7b-hf@huggingface_llm'
train:
  local_update_steps: 10
  batch_or_epoch: batch
  optimizer:
    lr: 0.0001
    weight_decay: 0.0
#  is_enable_half: True
criterion:
  type: CrossEntropyLoss
trainer:
  type: llmtrainer
eval:
  freq: 10
  metrics: ['loss']
  best_res_update_round_wise_key: 'val_loss'