use_gpu: True
device: 0
early_stop:
  patience: 0
federate:
  mode: standalone
  client_num: 10
  total_round_num: 500
  save_to: "llama.ckpt"
  share_local_model: True
data:
  root: data/
  type: 'alpaca@llm'
  splits: [0.98,0.01,0.01]
  splitter: 'iid'
llm:
  tok_len: 1000
  chat:
    max_len: 2000
  adapter:
    use: True
    args: [ { 'adapter_package': 'peft', 'adapter_method': 'qlora', 'r': 8, 'lora_alpha': 16, 'lora_dropout': 0.05 } ]
dataloader:
  batch_size: 1
model:
  # type: 'decapoda-research/llama-7b-hf@huggingface_llm'
  type: 'openlm-research/open_llama_3b@huggingface_llm'
  # type: 'gpt2@huggingface_llm'
train:
  local_update_steps: 30
  batch_or_epoch: batch
  optimizer:
    type: bit.SGD
    lr: 0.0003
    weight_decay: 0.0005
    momentum: 0.9
  is_enable_half: True
criterion:
  type: CrossEntropyLoss
trainer:
  type: llmtrainer
eval:
  freq: 2
  metrics: ['loss']
  count_flops: False
computation_quantization:
  method: qlora