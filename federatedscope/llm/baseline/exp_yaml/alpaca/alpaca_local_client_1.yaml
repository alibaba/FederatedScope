use_gpu: True
device: 0
early_stop:
  patience: 0
federate:
  mode: standalone
  client_num: 3
  client_idx_for_local_train: 1
  total_round_num: 500
  save_to: "llama_alpaca_c1_30*500.ckpt"
  save_freq: 100
  share_local_model: False
  online_aggr: False
data:
  root: data/
  type: 'alpaca@llm'
  splits: [0.998,0.001,0.001]
  splitter: 'iid'
llm:
  tok_len: 1000
  chat:
    max_len: 1000
  adapter:
    use: True
    args: [ { 'adapter_package': 'peft', 'adapter_method': 'lora', 'r': 8, 'lora_alpha': 16, 'lora_dropout': 0.05 } ]
dataloader:
  batch_size: 1
model:
  type: 'decapoda-research/llama-7b-hf@huggingface_llm'
train:
  local_update_steps: 30
  batch_or_epoch: batch
  optimizer:
    lr: 0.0003
  is_enable_half: True
criterion:
  type: CrossEntropyLoss
trainer:
  type: llmtrainer
eval:
  freq: 50
  metrics: ['loss']
  best_res_update_round_wise_key: val_loss