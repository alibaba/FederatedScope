use_gpu: True
device: 0
early_stop:
  patience: 200
federate:
  mode: standalone
  total_round_num: 20
  client_num: 5
data:
  root: data/
  type: VFLMovieLens1M
dataloader:
  type: mf
  theta: -1
  batch_size: 8
model:
  type: VMFNet
  hidden: 20
train:
  local_update_steps: 50
  optimizer:
    lr: 0.5
criterion:
  type: MSELoss
trainer:
  type: mftrainer
eval:
  freq: 2000
  metrics: []
  best_res_update_round_wise_key: test_avg_loss
  count_flops: False
sgdmf:
  use: True
  epsilon: 4.
  delta: 0.75
  R: 5.
