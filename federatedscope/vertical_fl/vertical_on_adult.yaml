use_gpu: False

device: 0

backend: torch

federate:
  mode: standalone
  client_num: 2
  total_round_num: 50
model:
  type: lr
  use_bias: False
train:
  optimizer:
    lr: 0.5

data:
  root: data/
  type: adult
  batch_size: 50
  splits: [1.0, 0.0]

  
dataloader:
  type: raw
 # batch_size: 2000

criterion:
  type: CrossEntropyLoss
trainer:
  type: none
vertical:
  use: True
  key_size: 256
  dims: [7, 14]

eval:
  freq: 5
  best_res_update_round_wise_key: test_loss