train.optimizer.lr:
  type: float
  lower: 0.01
  upper: 1.0
  log: True
train.optimizer.num_of_trees:
  type: int
  lower: 20
  upper: 50
vertical.use:
  type: cate
  choices: [True, False]
feat_engr.type:
  type: cate
  choices: ['', 'min_max_norm', 'instance_norm', 'standardization', 'log_transform', 'uniform_binning', 'variance_filter', 'iv_filter']
condition1:
  type: equal
  child: train.optimizer.num_of_trees
  parent: vertical.use
  value: False
condition2:
  type: equal
  child: train.optimizer.lr
  parent: vertical.use
  value: True
