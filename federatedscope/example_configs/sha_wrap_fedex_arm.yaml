outdir: 'sha_wrap_fedex'
use_gpu: True
federate:
  mode: 'standalone'
  total_round_num: 20
  make_global_eval: False
  client_num: 5
  share_local_model: True
  online_aggr: True
  use_diff: True
trainer:
  type: 'general'
eval:
  freq: 10
data:
  type: 'toy'
model:
  type: 'lr'
hpo:
  scheduler: wrap_sha
  num_workers: 1
  init_cand_num: 5
  ss: federatedscope/example_configs/sha_wrap_fedex_ss_table.yaml
  table:
    ss: federatedscope/example_configs/toy_hpo_ss.yaml
    num: 4
    cand: 5
  sha:
    budgets: [2, 4]
  fedex:
    use: True

