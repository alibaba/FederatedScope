outdir: 'sha_wrap_fedex'
use_gpu: True
federate:
  mode: 'standalone'
  total_round_num: 20
  make_global_eval: False
  client_num: 5
  share_local_model: False
  online_aggr: False
  use_diff: True
trainer:
  type: 'general'
eval:
  freq: 10
data:
  type: 'toy'
model:
  type: 'lr'
fedopt:
  use: True
hpo:
  scheduler: wrap_sha
  #num_workers: 1
  num_workers: 0
  init_cand_num: 5
  ss: 'federatedscope/example_configs/sha_wrap_fedex_ss_table.yaml'
  table:
    num: 4
  sha:
    budgets: [2, 2]
  fedex:
    use: True
