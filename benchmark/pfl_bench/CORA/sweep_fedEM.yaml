
program: federatedscope/main.py
project: pFL-bench
name: FedEM,CORA
method: grid
#method: bayes
metric:
  goal: maximize
  name: best_client_summarized_weighted_avg/val_acc
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--cfg"
  - "scripts/personalization_exp_scripts/pfl_bench/CORA/fedavg_gin_on_cora.yaml"
  - "outdir"
  - "exp_pfl_bench"
  - "wandb.use"
  - "True"
  - "wandb.name_project"
  - "pFL-bench"
  - "wandb.name_user"
  - "daoyuan"
  - "federate.method"
  - "FedEM"
  - "model.model_num_per_trainer"
  - "3"
  - ${args_no_hyphens}
parameters:
  optimizer.lr:
    values: [0.05, 0.005, 0.5, 0.01, 0.1]
  federate.local_update_steps:
    values: [1, 3, 6]

early_terminate:
  type: hyperband
  min_iter: 3  # the first bucket indicates we called wandb at least 3 times

