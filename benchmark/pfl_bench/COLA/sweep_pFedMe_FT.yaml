
program: federatedscope/main.py
project: pFL-bench
name: pFedMe-FT,COLA
method: grid
#method: bayes
metric:
  goal: maximize
  name: best_client_summarized_weighted_avg/val_acc
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--cfg"
  - "scripts/personalization_exp_scripts/pfl_bench/COLA/fedavg_transformer_on_cola.yaml"
  - "outdir"
  - "exp_pfl_bench"
  - "wandb.use"
  - "True"
  - "wandb.name_project"
  - "pFL-bench"
  - "wandb.name_user"
  - "daoyuan"
  - "federate.method"
  - "pFedMe"
  - "personalization.lr"
  - "-1.0"
  - "expname_tag"
  - "finetune"
  - "trainer.finetune.before_eval"
  - "True"
  - "trainer.finetune.steps"
  - "5"
  - ${args_no_hyphens}
parameters:
  optimizer.lr:
    values: [0.05, 0.005, 0.5, 0.01, 0.1]
  federate.local_update_steps:
    values: [1, 3]
  personalization.regular_weight:
    values: [0.05, 0.1, 0.5, 0.8]
  personalization.K:
    values: [1, 3]

early_terminate:
  type: hyperband
  min_iter: 3  # the first bucket indicates we called wandb at least 3 times

