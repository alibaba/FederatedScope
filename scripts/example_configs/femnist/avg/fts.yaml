use_gpu: True
device: 3
outdir: fts_results
early_stop:
  patience: 100
seed: 12345
federate:
  client_num: 5
  mode: standalone
  sample_client_rate: 1.0
  share_local_model: True
  online_aggr: True
  use_diff: True
data:
  root: data/
  type: femnist
  splits: [0.6,0.2,0.2]
  batch_size: 16
  subsample: 0.05
  transform: [['ToTensor'], ['Normalize', {'mean': [0.1307], 'std': [0.3081]}]]
  num_workers: 0
model:
  type: convnet2
  hidden: 2048
  out_channels: 62
  dropout: 0.5
train:
  batch_or_epoch: epoch
  local_update_steps: 1
  optimizer:
    lr: 0.01
    weight_decay: 0.0
grad:
  grad_clip: 5.0
criterion:
  type: CrossEntropyLoss
trainer:
  type: cvtrainer
eval:
  freq: 1
  metrics: ['acc', 'correct', 'f1']
  split: ['test', 'val', 'train']
hpo:
  scheduler: 'fts'
  num_workers: 0
  ss: 'scripts/example_configs/femnist/avg/ss_fts.yaml'
  fts:
    use: True
    target_clients: [1, 2, 4]
    diff: True
    local_bo_max_iter: 5
    fed_bo_max_iter: 5
    ls: 0.01
    v_kernel: 1.0
    obs_noise: 1e-6
    M: 100
    M_target: 200
    tns: 50
    gp_opt_schedule: 1
  metric: 'client_summarized_weighted_avg.val_loss'
  working_folder: fts_working