use_gpu: True
device: 0
early_stop:
  patience: 20
  improve_indicator_mode: mean
federate:
  mode: 'standalone'
  make_global_eval: False
  total_round_num: 100
  share_local_model: False
  sample_client_num: 16
  method: 'Ditto'
data:
  root: data/
  type: graph-dt
  splitter: ooxx
model:
  type: gin
  hidden: 64
  task: graph
personalization:
  local_param: ['encoder_atom', 'encoder', 'clf']   # to handle size-different pre & post layers
  regular_weight: 0.01
optimizer:
  weight_decay: 0.0005
  type: SGD
trainer:
  type: graphminibatch_trainer
eval:
  freq: 5
  metrics: ['acc', 'correct']
