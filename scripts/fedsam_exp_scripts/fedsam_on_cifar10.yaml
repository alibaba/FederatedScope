use_gpu: True
device: 0
early_stop:
  patience: 0
federate:
  mode: standalone
  total_round_num: 10000
  client_num: 100
  sample_client_num: 5
  make_global_eval: True
  merge_test_data: True
data:
  root: data/
  type: 'CIFAR10@torchvision'
  splits: [1.0,0.0,0.0]
  num_workers: 0
  transform: [['ToTensor'], ['Normalize', {'mean': [0.1307], 'std': [0.3081]}]]
  args: [{'download': True}]
  splitter: 'fedsam_cifar10_splitter'
  splitter_args: [{'alpha': 0.05}]
dataloader:
  batch_size: 64
model:
  type: fedsam_conv2
  out_channels: 10
  dropout: 0.0
criterion:
  type: CrossEntropyLoss
trainer:
  type: sam_trainer
  sam:
    adaptive: False
    rho: 0.1
    eta: 0.0
train:
  optimizer:
    lr: 0.01
    weight_decay: 0.0004
    momentum: 0.0
eval:
  freq: 100
  metrics: ['acc', 'correct']
  best_res_update_round_wise_key: test_loss
