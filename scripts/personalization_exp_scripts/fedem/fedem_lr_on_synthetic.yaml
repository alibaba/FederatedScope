use_gpu: True
device: 0
early_stop_patience: 5
seed: 1
federate:
  mode: standalone
  local_update_steps: 30
  total_round_num: 200
  sample_client_rate: 0.2
  client_num: 300
data:
  root: data/
  type: synthetic
  batch_size: 64
  subsample: 1.0
personalization:
  local_update_steps: 30
  lr: 0.01
model:
  model_num_per_trainer: 3
  type: lr
  out_channels: 2
optimizer:
  lr: 0.01
  weight_decay: 0.0
criterion:
  type: CrossEntropyLoss
trainer:
  type: nlptrainer
eval:
  freq: 10
  metrics: ['acc', 'correct']