use_gpu: True
device: 0
early_stop:
  patience: 5
seed: 2
federate:
  mode: standalone
  total_round_num: 300
  sample_client_rate: 0.2
data:
  root: data/
  type: femnist
  splits: [0.6,0.2,0.2]
  batch_size: 64
  subsample: 0.05
  num_workers: 0
  transform: [['ToTensor'], ['Normalize', {'mean': [0.1307], 'std': [0.3081]}]]
model:
  type: convnet2
  hidden: 2048
  out_channels: 62
personalization:
  local_update_steps: 3
  lr: 0.5
  regular_weight: 1
train:
  batch_or_epoch: epoch
  local_update_steps: 3
  optimizer:
    lr: 0.5
    weight_decay: 0.0
grad:
  grad_clip: 5.0
criterion:
  type: CrossEntropyLoss
trainer:
  type: cvtrainer
eval:
  freq: 10
  metrics: ['acc', 'correct']
