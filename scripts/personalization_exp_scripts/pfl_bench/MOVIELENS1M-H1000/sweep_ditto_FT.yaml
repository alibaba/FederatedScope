
program: federatedscope/main.py
project: pFL-bench
name: ditto,MOVIELENS1M-H,FT
method: grid
#method: bayes
metric:
  goal: minimize
  name: best_client_summarized_weighted_avg/val_avg_loss
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--cfg"
  - "scripts/personalization_exp_scripts/pfl_bench/MOVIELENS1M-H1000/hfl_fedavg_on_movielens1m.yaml"
  - "outdir"
  - "exp_pfl_bench"
  - "wandb.use"
  - "True"
  - "wandb.name_project"
  - "pFL-bench"
  - "wandb.name_user"
  - "daoyuan"
  - "federate.method"
  - "Ditto"
  - "expname_tag"
  - "finetune"
  - "trainer.finetune.before_eval"
  - "True"
  - "trainer.finetune.steps"
  - "5"
  - ${args_no_hyphens}
parameters:
  optimizer.lr:
    values: [0.05, 1, 0.5, 0.01, 0.1, 2]
  federate.local_update_steps:
    values: [1, 3, 6]
  personalization.regular_weight:
    values: [0.05, 0.1, 0.5, 0.8]

early_terminate:
  type: hyperband
  min_iter: 5

